<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8" />
	<base target="_parent"><!--页面的所有链接都在当前标签页打开-->
	<style type="text/css">
		body {
			background-color: #d2b48c;
			padding: 0px;
			margin: 0px;
			/*禁用滚动条*/
			overflow: hidden;
		}

		table {
			width: 100%;
			text-align: center;

			/* 手机屏幕宽度1080px */
			max-width: 1080px;

			/* 左右居中 */
			margin: 0px auto;
			padding: 0px;

			/*每列宽度相等*/
			table-layout: fixed;
		}

		td {
			font-family: Helvetica, Arial, "Microsoft YaHei", "微软雅黑", sans-serif;
			font-size: 1.8em;
			font-weight: bold;
		}

		td:hover {
			/* 当鼠标悬停时更改背景色 */
			background: linear-gradient(to top, rgb(255, 238, 238), rgb(221, 239, 187));
			box-shadow: 2px 2px 5px gray;
		}

		td a {
			/*将链接显示为块元素可以使整个链接区域都可单击（不仅是文本），而且允许我们指定填充（如果需要，还可以指定高度，宽度，边距等）*/
			display: block;
			text-decoration: none;
			color: black;
			filter: invert(20%);
		}

		td a:hover {
			filter: invert(40%);
		}

		a img {
			width: 40px;
			height: 40px;
		}
	</style>
</head>

<body>
	<table>
		<tr>
			<td><a href="./index.html"><img src="./icon/home.png" alt="Home"><br />HOME</a></td>

			<td><a href="./csbooknotes/IT.html"><img src="./icon/IT.png" alt="IT"><br />IT</a></td>
			<td><a href="./tools/tools.html"><img src="./icon/tools.png" alt="tools"><br />TOOLS</a></td>
			<td><a href="./about.html"><img src="./icon/about.png" alt="ABOUT"><br />ABOUT</a></td>
		</tr>
	</table>
</body>

</html>
