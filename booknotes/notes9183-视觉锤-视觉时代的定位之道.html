}

.markdown-alert .markdown-alert-title {
  display: flex;
  font-weight: 500;
  align-items: center;
  line-height: 1
}

.markdown-alert .markdown-alert-title .octicon {
  margin-right: 0.5rem;
  display: inline-block;
  overflow: visible !important;
  vertical-align: text-bottom;
  fill: currentColor;
}

.markdown-alert.markdown-alert-note {

}

}

        <style>
@charset "utf-8";

/* 防止用户自定义背景颜色对网页的影响，添加让用户可以自定义字体 */
html {
	color: #000;
	/*background-color: #f1e5c9;*/
	background: #f1e5c9;
	-webkit-text-size-adjust: 100%;
	-ms-text-size-adjust: 100%;
	text-rendering: optimizelegibility;
	height: 100%;
}

/* 内外边距通常让各个浏览器样式的表现位置不同 */
body,
dl,
dt,
dd,
ul,
ol,
li,
h1,
h2,
h3,
h4,
h5,
h6,
pre,
code,
form,
fieldset,
legend,
input,
textarea,
p,
blockquote,
th,
td,
hr,
button,
article,
aside,
details,
figcaption,
figure,
footer,
header,
menu,
nav,
section {
	margin: 0;
	padding: 0;
}

body {
	font-size: 18pt;
	color: #333;
	background: #f1e5c9;
	height: 100%;
	padding: 0;

	/*
	同时声明中文字体的字体名称（英文）和显示名称（中文）
	主体使用无衬线字体，更清晰
	*/
	font-family: Helvetica, Arial, "Microsoft YaHei", "微软雅黑", sans-serif;
}

h1,
h2,
h3,
h4,
h5,
h6 {
	line-height: 1.3;
	margin-top: 1.2em;
	margin-bottom: 0.6em;
	font-weight: bold;
}

h1 {
	font-size: 2em;
	text-align: center;
	/*这个属性如果不定义的话，在md转html的时候会莫名给赋值，导致h1下面出现一条线，所以这里定义一下*/
	border-bottom-style: none;
}

h2 {
	font-size: 1.8em;
	text-align: center;
}

h3 {
	font-size: 1.6em;
	margin: 30px 0 5px;
	padding-left: 9px;
	border-left: 6px solid #ff7e79;
	border-bottom: 1px solid #ff7e79;
}

h4 {
	font-size: 1.4em;
	margin: 10px 0 5px;
	padding-left: 9px;
	border-left: 6px solid #ffcccc;
}

h5 {
	font-size: 1.2em;
	padding-left: 9px;
	border-left: 4px solid #ffcc99;
}

h6 {
	font-size: 1em;
}

img {
	width: 100%;
	border-radius: 5px;
	display: block;
	margin-bottom: 15px;
	height: auto;
}

dl,
ol,
ul {
	margin-bottom: 1em;
	padding-left: 5%;
	line-height: 1.8;
}

p {
	margin: 0 0 1em;
	padding: 0;
	line-height: 1.8;
	/*段落使用衬线字体，更好看*/
	font-family: Georgia, Arial, "Microsoft YaHei", "微软雅黑", serif;
}

a:link {
	color: #000;
}

a:visited {
	color: #575757;
}

a:hover,
a:active {
	color: #d3595e;
}

/* 块/段落引用 */
blockquote {
	font-size: 0.9em;
	line-height: 1.5;
	position: relative;
	color: #666;
	border-left: 2px solid #fbb;
	padding-left: 1em;
	margin: 1em 3em 1em 2em;
}

blockquote p {
	margin: 0 0 1em;
}

strong,
dfn {
	font-weight: 700;
}

em,
dfn {
	font-style: italic;
	font-weight: 400;
}

del {
	text-decoration: line-through;
}

code {
	color: #c7254e;
	background-color: #f9f2f4;
	border-radius: 4px;
	font-family: Menlo, Monaco, Consolas, "Courier New", monospace;
	padding: 2px 4px;
	font-size: 90%;
}

p>code {
	color: #c7264e;
	background-color: #f9f2f4;
	font-size: .95em;
	border-radius: 3px;
	-moz-border-radius: 3px;
	-webkit-border-radius: 3px;
}

figure {
	margin: 1em 0;
}

figcaption {
	font-size: 0.75em;
	padding: 0.5em 2em;
	margin-bottom: 2em;
}

figure img {
	margin-bottom: 0px;
}

/* hr 用于创建一条水平线 */
hr {
	border: 0;
	padding-top: 1px;
	margin-bottom: 0.8em;
	background: linear-gradient(to right, transparent, #d0d0d5, transparent);
}

ol p,
ul p {
	margin-bottom: 0px;
}

/*
li {
	margin-bottom: 0.75em;
	margin-top: 0.75em;
}
*/
ol#footnotes {
	font-size: 0.95em;
	padding-top: 1em;
	margin-top: 1em;
	margin-left: 0;
	border-top: 1px solid #eaeaea;
	counter-reset: footer-counter;
	list-style: none;
	color: #555;
	padding-left: 5%;
	margin: 20px 0;
}

ol#footnotes li {
	margin-bottom: 10px;
	margin-left: 16px;
	font-weight: 400;
	line-height: 2;
	list-style-type: none;
}

ol#footnotes li:before {
	content: counter(footer-counter) ". ";
	counter-increment: footer-counter;
	font-weight: 800;
	font-size: .95em;
}

@keyframes highfade {
	0% {
		background-color: none;
	}

	20% {
		background-color: yellow;
	}

	100% {
		background-color: none;
	}
}

@-webkit-keyframes highfade {
	0% {
		background-color: none;
	}

	20% {
		background-color: yellow;
	}

	100% {
		background-color: none;
	}
}

a:target,
ol#footnotes li:target,
sup a:target {
	animation-name: highfade;
	animation-duration: 2s;
	animation-iteration-count: 1;
	animation-timing-function: ease-in-out;
	-webkit-animation-name: highfade;
	-webkit-animation-duration: 2s;
	-webkit-animation-iteration-count: 1;
	-webkit-animation-timing-function: ease-in-out;
}

a:target {
	border: 0;
	outline: 0;
}

/*笔记中的普通表格*/
table {
	/*居中*/
	margin: 0 auto;
	max-width: 80%;
	font-size: smaller;

	border-width: 1px;
	border-style: solid;
	border-color: #666666;
	border-collapse: collapse;
}

th,
td {
	background-color: transparent;
	border: solid rgb(80, 80, 80) 1px;
	padding: 5px;
}

th {
	background-color: rgb(221, 221, 221);
	text-align: center;
	font-weight: bold;
}

/*笔记中的普通图片*/
img {
	align-self: center;
	max-width: 1000px;
	width: 1000px;
}

/* 选中后背景浅粉色 */
::selection {
	background-color: #fbb;
}



/* ======== 笔记里插入我的评价 ======== */
div.mycomment {
	font-size: smaller;

	padding: 20px 20px 5px 30px;
	margin: 40px 5%;
	background-color: #e5eecc;

	border: solid 2px #8ca86d;
	border-radius: 30px;
}



/* ======== 侧边的目录相关 ======== */

.content {
	float: right;
	height: 100%;
	/*文本部分：水平方向禁止显示滚动条*/
	overflow-x: hidden;
	/*文本部分：竖直平方向超出屏幕时会显示滚动条*/
	overflow-y: auto;

	/* 滚动条 */
	scrollbar-width: thin;
	/* thumb & track 
	scrollbar-color: skyblue #ededed;*/
	scrollbar-color: rgb(178, 216, 232) #ededed;

	scroll-behavior: smooth;
}

/* 
手机：2400*1080
iPad mini 5：2048*1536
电脑：1920*1200 
*/
/* 窄屏幕：手机竖屏、iPad竖屏 */
@media (max-width: 1536px) {
	.content {
		width: 99.5%;
		padding-left: 0.5%;
	}

	/* 不显示目录 */
	div.toc {
		display: none;
	}
}

/* 宽屏幕：电脑、手机横屏、iPad横屏 */
@media (min-width: 1537px) {
	.content {
		width: 73%;
		padding-left: 0.5%;
	}

	div.toc {
		/*max-width: 29%;*/
		width: 26%;
		height: 100vh;
		padding-right: 0;
		float: left;

		/*目录部分：水平方向禁止显示滚动条*/
		overflow-x: hidden;
		/*目录部分：竖直平方向超出屏幕时会显示滚动条*/
		overflow-y: auto;

		/* 目录栏 滚动时固定在屏幕顶端：仅当父元素没有设置overflow、高度为确定数值且比toc高度更大的时候才起作用*/
		/* 现在因为toc与body等高，所以不起作用，也无须起作用
		position: -webkit-sticky;
		position: -ms-sticky;
		position: -o-sticky;
		position: sticky;
		top: 0;*/

		/* 滚动条 */
		scrollbar-width: thin;
		/* thumb & track */
		scrollbar-color: rgb(178, 216, 232) #ededed;
	}

	div.toc ul {
		margin: 0;
		padding: 0;
	}

	div.toc li {
		margin: 0;
		padding: 0;
		list-style: none;
		/* list-style-position: inside; */
		line-height: 1.8;
	}

	div.toc a {
		/*将链接显示为块元素可以使整个链接区域都可单击（不仅是文本），而且允许我们指定填充（如果需要，还可以指定高度，宽度，边距等）*/
		display: block;
		/*隐藏链接下划线*/
		text-decoration: none;
		color: white;

		/*禁止换行*/
		white-space: nowrap;
		/*超出部分直接隐藏不显示*/
		overflow: hidden;
		/* 超出部分虽不显示但末尾添加省略号
		text-overflow: ellipsis;*/
	}

	/* 鼠标指向目录的时候变色 */
	div.toc a:hover {
		color: black;
	}

	div.toc ul>li>a:hover {
		background-color: #ff7e79;
	}

	div.toc ul>li>ul>li>a:hover {
		background-color: #ffcccc;
	}

	div.toc ul>li>ul>li>ul>li>a:hover {
		background-color: #ffcc99;
	}

	/* h3 滚动时固定在屏幕顶端 */
	/*因为在VS Code的 Setting.json 文件中设置了 "markdown.extension.toc.levels": "3..5", 所以 ul>li 是第3级标题，往下以此类推*/
	/*注意：这种设置方式具有递归性，影响的不仅仅h3，同时也影响了h4 h5，只是通过后面进一步的设置重新修改h4 h5*/
	div.toc ul>li>a {
		/* Safari 及其他兼容 */
		position: -webkit-sticky;
		position: -ms-sticky;
		position: -o-sticky;
		position: sticky;
		top: 0;

		background-color: #1c1b22;
		font-weight: bold;
		font-size: 0.8em;

		/* h4 h5 级目录随滚动插入 h3 级目录底下 */
		z-index: 3;
	}

	div.toc ul>li>ul>li>a {
		padding-left: 5px;
		background-color: #42414d;
		font-weight: normal;
		font-size: 0.7em;

		/*因为递归性，此次设置z-index后，不必再在h5中写了；font-weight亦如此；*/
		z-index: 0;
	}

	div.toc ul>li>ul>li>ul>li>a {
		padding-left: 20px;
		font-size: 0.6em;
	}

	/* 在VS Code的 Setting.json 文件中设置了 "markdown.extension.toc.levels": "3..5", 在生成目录的时候故意忽略第6级目录
	div.toc ul>li>ul>li>ul>li>ul>li {
	background-color: rgb(228, 235, 238);
	font-weight: normal;
	padding-left: 20px;
	font-size: 0.6em;
	}
	*/
}

/*
div.toc ul>li>ul>li,
div.toc ul>li>ul>li>ul>li,
div.toc ul>li>ul>li>ul>li>ul>li {
*/
