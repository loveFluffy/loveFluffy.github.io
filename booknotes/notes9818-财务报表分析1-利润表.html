<h2 id=""></h2>
<div class="mycomment">
<p>以347家上市公司为案例，手把手教你逐一看懂四张报表的会计科目。实际上347家公司每家都只是提到了一小部分举例，没有任何一家是从头到尾彻底分析的。但是书籍是按照报表上的项目逐一讲解的，是一本很好的基础入门书，适合作为大学课本。</p>
<p>是2014年左右出版的，可能个别条款已经不准确了，比如可供出售金融资产的公允价值变动书里说是直接计入资本公积。这一点就好像在2014年改了政策，但是书的后面又好像说的是对的，计入利润表的其他综合收益。</p>
