<div class="mycomment">
<p>由一位专业的会计CFO写的，可见作者的会计功底十分厉害，对很多经典概念和案例能够信手拈来，也介绍了不少重点的会计知识。</p>
<p>每一小节都很简短，每一两页纸就是一小节，所以可以随便翻到某一节就开始读，小节间关联性不强。对于一个概念的解释比较精彩的地方我已经做了笔记，值得反复翻看熟悉。</p>
<p>因为是比较轻松的叙述性文体，概念介绍十分零散而且不全，并非大而全的查阅性书籍，没有必要多次通读全文。这本书里涉及了不少关于企业经营的介绍，不仅仅是讲财务。</p>
